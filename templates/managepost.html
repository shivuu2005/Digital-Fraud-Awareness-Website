<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Posts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles */
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Panel - Posts</h1>
        <table class="table mt-3">
           <thead>
					<tr>
						 <i class="fas fa-file-alt ml-2"></i>
				`		<th>Actions> <i class="fas fa-file-alt ml-2"></i>
						</thead>

            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_post', post_id=post.sno) }}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                        <form action="{{ url_for('delete_post', post_id=post.sno) }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this post?')"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Add unique item here -->
        <div class="mt-3">
            <!-- Example: Add a button to create a new post -->
            <a href="{{ url_for('uploadpost') }}" class="btn btn-success"><i class="fas fa-plus"></i> Create New Post</a>
        </div>
    </div>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
